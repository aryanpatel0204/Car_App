{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- login.css -->
    <link rel="shortcut icon" type="image/icon" href="{% static 'logo/favicon.png' %}" />
    <title>CarVilla- SignUp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    
</head>

<body>
    <section class="container">
      <div class="container">
        <header class="text-center fs-3 mb-3">Registration Form</header>
        <form name="signup" method="post" enctype="multipart/form-data" action="{% url 'signup' %}" enctype="multipart/form-data" class="form">
          {% csrf_token %}
          <div class="row g-2 mb-3">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" name="fname" class="form-control Fname" id="fnameTXT" placeholder="Enter First Name.">
                <label for="fnameTXT">First Name</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" name="lname" class="form-control Lname" id="lnameTXT" placeholder="Enter Last Name.">
                <label for="lnameTXT">Last Name</label>              
              </div>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-md">
              <div class="form-floating">
                <input type="password" name="password" class="form-control PassWrd" id="PassWrd_txt" placeholder="Enter Password">
                <label for="PassWrd_txt">Password</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="password" name="cpassword" class="form-control CPassWrd" id="CPassWrd_txt" placeholder="Enter Confirm Password">
                <label for="CPassWrd_txt">Confirm Password</label>              
              </div>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" name="mobile" class="form-control phoneTXT" id="phnTXT" placeholder="Enter Your 10 digit Phone Number.">
                <label for="phnTXT">Phone Number</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="email" name="email" class="form-control emailTXT" id="emailTXT" placeholder="Enter Your Email Address.">
                <label for="emailTXT">Email</label>              
              </div>
            </div>
          </div>
          <label class="mb-2">Gender:</label><br>           
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genderType" id="maleRadio" value="option1">
            <label class="form-check-label" for="maleRadio">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genderType"  id="femaleRadio" value="option2">
            <label class="form-check-label" for="femaleRadio">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genderType" id="othersRadio" value="option2">
            <label class="form-check-label" for="othersRadio">Others</label>
          </div>
          <div class="form-floating mt-3">
            <textarea class="form-control" name="address" placeholder="Enter Your Address" id="AddrTextarea" style="height: 100px"></textarea>
            <label for="AddrTextarea">Address</label>
          </div>
          <div class="row form g-3 mt-3 mb-3">
              <div class="col-sm-7">
                <div class="form-floating">
                  <input type="text" name="city" class="form-control City" id="City_txt" placeholder="City" aria-label="City">
                  <label for="City_txt">City</label>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-floating">
                  <input type="text" name="state" class="form-control State" id="State_txt" placeholder="State" aria-label="State">
                  <label for="State_txt">State</label>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-floating">
                  <input type="text" name="zipCode" class="form-control Zip" id="Zip_txt" placeholder="Zip" aria-label="Zip">
                  <label for="Zip_txt">Zip</label>
                </div>
              </div> 
          </div>
          <div class="m-auto mb-3">
            <button type="submit" class="btn btn-primary w-100 fs-4">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
{% endblock %}
