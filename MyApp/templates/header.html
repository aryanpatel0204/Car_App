{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
        <!--font-family-->
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    
        <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">
    
        <!-- title of site -->
        <title>CarVilla</title>
        
    
        <!-- For favicon png -->
        <link rel="shortcut icon" type="image/icon" href="{% static 'logo/favicon.png' %}" />

        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    
        <!--linear icon css-->
        <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    
        <!--flaticon.css-->
        <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    
        <!--animate.css-->
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
        <!--owl.carousel.css-->
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
        <!-- bootsnav -->
        <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">
    
        <!--style.css-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
        <!--responsive.css-->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    
        <!--[if lt IE 9]>
    			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    
    </head>
<body>
    <!-- top-area Start -->
    <div class="top-area">
        <div class="header-area">
            <!-- Start Navigation -->
            <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy" data-minus-value-desktop="70"
                data-minus-value-mobile="55" data-speed="1000">
    
                <div class="container">
    
                    <!-- Start Header Navigation -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                            <i class="fa fa-bars"></i>
                        </button>
                        <a class="navbar-brand" href="/">carvilla<span></span></a>
    
                    </div><!--/.navbar-header-->
                    <!-- End Header Navigation -->
    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                        <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                            <li class="scroll"><a href="{% url 'index' %}">home</a></li>
                            <li class="scroll"><a href="#service">service</a></li>
                            <li class="scroll"><a href="#featured-cars">featured cars</a></li>
                            <li class="scroll"><a href="#new-cars">new cars</a></li>
                            <li class="scroll"><a href="#brand">brands</a></li>
                            {% if request.session.email %}
                                <li class="scroll"><a href="{% url 'logout' %}">Logout({{request.session.fname}})</a></li>
                                <li class="scroll"><a href="{% url 'cars' %}">view cars</a></li>
                            {% else %}
                                <li class="scroll"><a href="{% url 'login' %}">login</a></li>
                            {% endif %}
                        </ul><!--/.nav -->
                    </div><!-- /.navbar-collapse -->
                </div><!--/.container-->
            </nav><!--/nav-->
            <!-- End Navigation -->
        </div><!--/.header-area-->
        <div class="clearfix"></div>
    
    </div><!-- /.top-area-->
    {% block content %}
    {% endblock %}
    <!-- top-area End -->
    <script src="{% static 'js/jquery.js' %}"></script>
        
    <!--modernizr.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    
    <!--bootstrap.min.js-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <!-- bootsnav js -->
    <script src="{% static 'js/bootsnav.js' %}"></script>
    
    <!--owl.carousel.js-->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    
    <!--Custom JS-->
    <script src="{% static 'js/custom.js' %}"></script>
    
</body>
</html>
